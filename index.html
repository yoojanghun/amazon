<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-screen">
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Amazon</h1>
    </header>

    <div class="login">
        <h2 class="login__title">Sign In</h2>
        <form action="home.html" class="login__form">
            <label for="id">Email or mobile Phone number</label>
            <input id="id" type="text" placeholder="Email or Phone number">
            <label for="psw">Password</label>
            <input id="psw" type="password" placeholder="Password">
            <input type="submit" value="Continue">
        </form>
        <div class="login__notice">
            By continuing, you agree to Amazon's<a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
        </div>
        <div class="login__help">
            <i class="fa-solid fa-play"></i>
            <a href="#">Need help?</a>
        </div>
        <div class="login__business">
            <h4>Buying for work?</h4>
            <a href="#">Shop on Amazon Buisness</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
